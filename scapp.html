<html
    window-resizable="true"
    window-width="800dip"
    window-height="600dip"
>
<head>
<title>sciter promise demo</title>
<style>

@import url(vendor/8ctopus/sciter-logger/src/logger.css);

</style>
<script type="module">

import {logger} from "vendor/8ctopus/sciter-logger/src/logger.js";
import {addReloadWindow, centerWindow} from "vendor/8ctopus/sciter-utils/src/utils.js";

import {wait_async_await, wait_then} from "js/wait.js";
import * as file1 from "js/file1.js";
import * as file2 from "js/file2.js";

document.on("ready", function() {
    // initialize logger
    logger.init("", false);

    // subscribe to logger messages
    logger.subscribe(function(level, message) {
        const log = document.$("plaintext#logger");

        log.append(JSX(level, {}, [message]));

        // scroll to last item
        log.lastElementChild.scrollIntoView({behavior: "smooth"});
    });

    // attach logger to console
    logger.attach();

    // capture unhandled exceptions
    logger.capture();

    // add support for F5 reload
    addReloadWindow();

    // center window on screen
    centerWindow();

    // file async example
    // open file asynchronously
    file1.file.open(URL.toPath(__DIR__ + "test1.txt"));

    // write fails because file is not yet open
    file1.file.write("test");
    file1.file.close();

    // file async example
    // open file asynchronously
    file2.file.open(URL.toPath(__DIR__ + "test2.txt"));

    // write fails because file is not yet open
    file2.file.write("test");
    file2.file.close();

    // wait async example
    console.log("Call wait...");

    // option 1
    wait_async_await();

    // option 2
    wait_then();

    console.log("Call wait - OK");

    // immediately invoked async function
    (async function() {
        await Promise.resolve(console.log("immediately invoked async function"));
    }());
});

</script>
</head>
<body>
    <plaintext #logger readonly />
</body>
</html>
